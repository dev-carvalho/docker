 version: '3.3'

 services:
    # Servidor de Banco de dados Postgres
    postgres:
        image: postgres:latest
        container_name: postgres
        volumes:
          - /root/docker/volumes/postgres:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        restart: always
        environment:
            POSTGRES_PASSWORD: root
            POSTGRES_USER: postgres
            POSTGRES_DB: database

    # Postgres Admin
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: pgadmin
        volumes:
          - /root/docker/volumes/pgadmin:/var/lib/pgadmin
        ports:
            - "8000:80"
        depends_on:
            - postgres
        restart: always
        environment:
          PGADMIN_DEFAULT_EMAIL: marcos.antonio.carvalho@gmail.com
          PGADMIN_DEFAULT_PASSWORD: master
